<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form>
    <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input aria-describedby="usernamehelp" class="form-control" id="username" type="text">
        <div class="form-text" id="usernamehelp">We'll never share your information with anyone else.</div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" id="password" type="password">
    </div>
    <div class="mb-3 form-check">
        <input class="form-check-input" id="exampleCheck1" type="checkbox">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
 
    <button class="btn btn-primary" onclick="submitLoginForm()" type="button">Submit</button>
</form>
 
<script>
    function submitLoginForm() {
        const apiurl = "https://2j537ys535t8.share.zrok.io/api/auth/login/";  // Replace with your actual API endpoint
 
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
 
        fetch(apiurl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password,
            }),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                var id = data["user"]["id"];
                console.log(id);
                // You can handle the success response here, e.g., redirect to another page
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle error, show an alert, etc.
            });
    }
</script>
</body>
</html>
